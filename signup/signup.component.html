<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-success text-center">
                <h6>Sign Up</h6>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSaveUser()" #signupForm="ngForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" [(ngModel)]="userObj.fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="userObj.email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="number" id="mobile" class="form-control" [(ngModel)]="userObj.mobile" name="mobile" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" [(ngModel)]="userObj.username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="userObj.password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Select Role</label>
                        <select id="role" class="form-select" [(ngModel)]="userObj.role" name="role" required>
                            <option value="" disabled>Select Role</option>
                            <option value="Staff">Staff</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success me-2"  (click)="onSaveUser()">Sign Up</button>
                            <button type="button" class="btn btn-primary" (click)="resetForm()">Reset</button>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
</div>
